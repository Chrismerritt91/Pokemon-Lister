<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <script src="https://kit.fontawesome.com/db7e223ec9.js" crossorigin="anonymous"></script>
    <title th:text="${title}"></title>
</head>

<nav th:fragment="nav" class="navbar navbar-expand-lg bg-secondary">
    <div class="container-fluid ">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link disabled" href="/index">Favorites</a>
                </li>
            </ul>
        </div>
        <form id="searchForm" action="" method="get">
            <input type="text" id="search" placeholder="Enter Pokemon">
            <button type="submit" id="searchBtn">Search</button>
        </form>

    </div><!-- /.container-fluid -->
</nav>

<header th:fragment="header(title)">
    <h1 class="text-center" th:text="${title}"></h1>
</header>

<footer class="fixed-bottom text-center" style="background-color: lightslategray" th:fragment="footer">
    <h2>This is a Footer</h2>
</footer>

<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script src="/js/jquery-3.6.0.js"></script>
    <script>
        $("#searchBtn").click(function(){
            let input = $("#search").val()
            $("#searchForm").attr("action", "/details/?id=" + input)
        })

    </script>
</th:block>

</html>
